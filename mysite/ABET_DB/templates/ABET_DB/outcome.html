<form name="outform">{% csrf_token %}
    <input type="hidden" name="course" value="{{course.courseName}}_{{course.semester}}_{{course.yr}}"/>
    <input type="hidden" name="outcome" value="{{ outcome }}"/>
    <button type="button" class="btn btn-success pull-right" id="updateBtn">Update</button>
    <h4>Enter the aggregate outcome data</h4>
    <p style="clear:bot;">
        {% for p in perfLevels %}
            <div class="rubricBlock">
                <h6>{{ p.description }}</h6>
                    <p>Students in Category: <input name="od_{{ p.achievementLevel}}_num" size="3"  /></p>
            </div>
        {% endfor %}
    </p>
    <p>
        <div class="ib">Narrative Summary:<br /><textarea name="desc" id="narrSum">{{pi.description}}</textarea></div>
    </p>
</form>
