{% extends 'ABET_DB/container.html' %}

{% block body %}
    <div id="courseNav" class="centered-pills">
        <ul class="nav nav-pills">
            {% for c in courses %}
            <li><a>{{ c.main.name }}</a></li>
            {% endfor %}
            <li id="semSelect">
            <select value="{{ currentSem }}">
                {% for s in semesters %}
                <option value="{{ s }}">{{ s|capfirst }}</option>
                {% endfor %}
            </select>
            </li>
        </ul>
    </div>
        <div id="outcomeNav" style="display:none;">
            <b>Outcomes</b>
            <div class="list-group">
            </div>
        </div>
        <div id="piNav" style="display:none;">
            <b>Performance Indicators</b>
            <div class="list-group">
                <a id="addPi" class="list-group-item">+</a>
            </div>
        </div>
    <div class="well" id="mainForm">
        Select a course
    </div>
{% endblock%}
